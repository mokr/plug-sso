<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{app}} password reset</title>
    {% style "/assets/bulma/css/bulma.min.css" %}
    <!--    {% style "/assets/material-icons/css/material-icons.min.css" %}-->
</head>
<body>

<section class="section">
    <div class="container">
        <div class="content">
            <div class="box">
                <h2>Define new password for {{app}}</h2>
                <form class="" method="post">

                    <div class="field">
                        <p class="control">
                            <input class="input" type="password" name="new-password" placeholder="New password"
                                   autocomplete="new-password">
                        </p>
                    </div>

                    <button class="button is-info">Save</button>

                    {% if message %}
                    <h4>{{message}}</h4>
                    {% endif %}

                    {% if validation-error %}
                    <hr>
                    <p class="has-text-danger">{{validation-error}}</p>
                    {% endif %}

                </form>

            </div>
        </div>
    </div>
</section>

</body>
</html>
