<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{app}} password reset</title>
    {% style "/assets/bulma/css/bulma.min.css" %}
</head>
<body>


<!-- Inspiration: https://codepen.io/stevehalford/pen/YeYEOR -->

<section class="hero is-dark is-fullheight">
    <div class="hero-body">
        <div class="container ">
            <div class="columns is-centered">
                <div class="column is-6-tablet is-5-desktop is-4-widescreen">
                    <div class=" is-justify-content-center">
                        <h3 class="title is-3 has-text-centered">Request password reset for <strong>{{app}}</strong>
                        </h3>
                        <div class="box is-align-self-center" style="max-width: 25em;">

                            <!--                            <p>Provide the email address you use to log in to your account</p>-->
                            <form class="" method="post">

                                <div class="field">
                                    <label for="" class="label">Email</label>
                                    <p class="control">
                                        <input class="input" type="email" name="email" placeholder="Email"
                                               autocomplete="email">
                                    </p>
                                </div>

                                <button class="button is-dark">Send</button>

                                {% if message %}
                                <h4>{{message}}</h4>
                                {% endif %}

                            </form>
                            <br>
                            <em><strong>Next: </strong>Follow link in email to reset password</em>
                            <br>
                            <br>
                            <a href="/login" class="has-text-info">Back to login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
