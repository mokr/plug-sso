<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{app}} login</title>
    {% style "/assets/bulma/css/bulma.min.css" %}
    <!--    {% style "/assets/material-icons/css/material-icons.min.css" %}-->
</head>
<body>

<section class="section">
    <div class="container">
        <div class="content">
            <div class="box">
                <h2>{{app}} login</h2>
                <form class="" method="post" action="/login">
                    <div class="field">
                        <p class="control">
                            <input class="input" type="email" name="email" placeholder="Email" autocomplete="email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                        </span>
                        </p>
                    </div>

                    <div class="field">
                        <p class="control">
                            <input class="input" type="password" name="password" placeholder="Password"
                                   autocomplete="current-password">
                        </p>
                    </div>

                    <button class="button is-info">Sign in</button>
                </form>

                {% if reset-capable? %}
                <a href="/orderreset">Click here to reset password</a>
                {% endif %}

                {% if error %}
                <br>
                <strong class="has-text-danger">{{error}}</strong>
                {% endif %}

            </div>
        </div>
    </div>
</section>

</body>
</html>
